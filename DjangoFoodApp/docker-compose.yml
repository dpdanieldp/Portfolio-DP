version: '3.8'

services:
  backend:
    container_name: django_food_app
    build: mysite1/.
    depends_on:
          - db
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/backend/
    ports:
      - "8000:8000"
    env_file:
      - ./.env.example

#  frontend:
#    container_name: django_notes_jwt_frontend
#    build: frontend/.
#    ports:
#      - "3000:3000"
#    depends_on:
#      - db
#      - backend
#    restart: unless-stopped

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${SQL_DATABASE}

volumes:
  postgres_data: